site_name: QIRT Documentation

theme:
  name: "material"
  features:
    - search.suggest
    - search.highlight
    - content.code.copy
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    # - toc.integrate
    - navigation.prune
    - navigation.indexes
    - navigation.top
  icon:
    repo: fontawesome/brands/github


plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]

markdown_extensions:
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - md_in_html
  - toc:
      toc_depth: 3

extra_javascript:
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css

nav:
  - Welcome to QIRT: index.md
  - Tutorials: 
    - tutorials/index.md
    - Setup: tutorials/setup.md
    - Create Quantum State: tutorials/create-quantum-state.md
    - Create Quantum Circuit: tutorials/create-quantum-circuit.md
    - Applye Quantum Circuit to Quantum State: tutorials/apply-circuit-to-state.md
    - Measure Quantum State: tutorials/measure-quantum-state.md
  - How-To Guides: how-to-guides.md
  - Reference: 
    - reference/index.md
    - QuantumState: reference/quantum-state.md
    - QuantumCircuit: reference/quantum-circuit.md

repo_url: https://github.com/Slope86/QIRT

repo_name: Slope86/QIRT

site_url: https://slope86.github.io/QIRT/